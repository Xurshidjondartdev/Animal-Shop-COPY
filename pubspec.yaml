name: animal_shop
description: "A new Flutter project for Project"

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # for design
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3

  # for logging
  l: ^4.0.2

  # for state management
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  http: ^1.2.1
  http_parser: ^4.0.2
  go_router: ^14.2.0
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0
  intl_phone_field: ^3.2.0
  image_picker: ^1.1.2
  path: ^1.9.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  pinput: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font_families/Poppins-Bold.ttf
        - asset: assets/font_families/Poppins-LightItalic.ttf

  assets:
    - assets/lang/ru.json
    - assets/lang/uz.json
    - assets/lang/en.json
    - assets/images/
    - assets/icons/
    - assets/flags/

